<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Us - Rafting Adventures</title>
    <meta name="description" content="Contact Rafting Adventures for inquiries, reservations, and customer support.">
    <meta name="Nyasha Chimutapira" content="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img class="logo" src="images/logo.jpg" alt="Rafting Site Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main class="contact-grid">


        <h1>Contact Us</h1>



        <section class="company-info">
            <h2>Company Information</h2>
            <p>Address: 123 River Road, Adventure City, AC 12345</p>
            <p>Phone: (555) 123-4567</p>
            <p>Email: <a href="mailto:info@raftingadventures.com">info@raftingadventures.com</a></p>
            <h3>Location</h3>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345098357!2d144.95373631531732!3d-37.81627997975194!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f12f1ab%3A0x5045675218ceed30!2s123%20River%20Road%2C%20Adventure%20City%2C%20AC%2012345!5e0!3m2!1sen!2sus!4v1616051884378!5m2!1sen!2sus"
                width="600" height="450" allowfullscreen="" loading="lazy" class="gmap"></iframe>
        </section>
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form>
                <figure class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <fieldset class="form-group">
                    <legend>Purpose of Message:</legend>
                    <label><input type="radio" name="purpose" value="General Inquiry"> General Inquiry</label><br>
                    <label><input type="radio" name="purpose" value="Reservation Question"> Reservation
                        Question</label><br>
                    <label><input type="radio" name="purpose" value="Website Suggestion"> Website Suggestion</label>
                </fieldset>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="form-group">
                    <label><input type="checkbox" name="newsletter"> Please subscribe me to the monthly
                        newsletter</label>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
        <section class="employee-profiles">
            <h2>Meet Our Team</h2>
            <figure class="employee">
                <img src="images/employee1.jpg" alt="Jane Doe - Raft Guide">
                <figcaption>Jane Doe - Raft Guide</figcaption>
            </figure>
            <figure class="employee">
                <img src="images/employee2.jpg" alt="John Smith - Safety Officer">
                <figcaption>John Smith - Safety Officer</figcaption>
            </figure>
            <figure class="employee">
                <img src="images/employee3.jpg" alt="Emily Johnson - Customer Service">
                <figcaption>Emily Johnson - Customer Service</figcaption>
            </figure>
        </section>

       

    </main>

    <footer>
        <p>&copy; 2024 Rafting Adventures - Nyasha Chimutapira</p>
        <a href="images/contact-wireframe.jpg" class="wireframe-link" target="_blank">Page Wireframe</a>
        <nav class="sociallinks">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="Facebook">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter.png" alt="Twitter">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="Instagram">
            </a>
        </nav>

    </footer>
</body>

</html>
